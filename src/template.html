<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <div class="hamburger">
        <img src="hamburger.png" alt="" />
      </div>
      <div class="logo">
        <img src="todo.png" alt="" /> Let's <span> Do It!</span>
      </div>
    </header>
    <div class="container">
      <div class="sidebar">
        <div class="home">
          <h2>Home</h2>
          <button class="btn all-tasks active">
            <img src="tasks.png" alt="" width="27px" /> All Tasks
          </button>
          <button class="btn today">
            <img src="today.png" alt="" width="27px" /> Today
          </button>
          <button class="btn week"><img src="week.png" alt="" /> This Week</button>
        </div>
        <div class="projects">
          <h2>Projects</h2>
          <div class="project-items">
            <div class="project-item">
              <img src="drag.png" alt="" width="27px" />
              <p>Project</p>
              <img src="del.png" alt="" />
            </div>
          </div>
          <button class="add-project">
            <img src="add.png" alt="" width="27px" /> Add Project
          </button>
          <div class="project-form hide">
            <form onsubmit="event.preventDefault();">

              <input class="project-name-inp" type="text" placeholder="Enter Project Name" required/>
              <div class="buttons">
                <input type="submit" class="project-add" value="Add" />
                <input type="button" class="cancel-project" value="Cancel" />
              </div>
            </div>
            </form>
        </div>
      </div>
      <div class="content">
        <div class="name">All Tasks</div>
        <div class="todos">
          <div class="todo-item">
            <div class="left">
              <div class="unchecked checked"></div>
              <div class="text item-checked">
                <p>Yolo</p>
                <p>desc</p>
              </div>
            </div>
            <div class="right">
              <p class="date">28-10-22</p>
              <img src="del.png">
            </div>

          </div>
          <div class="todo-item">
            <div class="left">
              <div class="unchecked"></div>
              <div class="text">
                <p>Yolo</p>
                <p>desc</p>
              </div>
            </div>
            <div class="right">
              <p class="date">28-10-22</p>
              <img src="del.png">
            </div>

          </div>

        </div>
        <div class="todo-form">
          <form onsubmit="event.preventDefault();">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="What to do?" required>
            <label for="desc">Description:</label>
            <textarea name="desc" id="" cols="30" rows="5" placeholder="Describe what you want to do." wrap="hard"></textarea>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>
            <div class="buttons">
              <input type="submit" class="todo-add" value="Add" />
                <input type="button" class="cancel-todo" value="Cancel" />
            </div>
          </form>
        </div>
        <button class="add-todo">
          <img src="add.png" alt="" width="27px" /> Add Todo
        </button>
      </div>
    </div>
  </body>
</html>
