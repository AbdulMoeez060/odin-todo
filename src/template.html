<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <div class="hamburger">
        <img src="hamburger.png" alt="" />
      </div>
      <div class="logo">
        <img src="todo.png" alt="" /> Let's <span> Do It!</span>
      </div>
    </header>
    <div class="container">
      <div class="sidebar">
        <div class="home">
          <h1>Home</h1>
          <div class="buttons">
            
            <button class="all-tasks"><img src="tasks.png" alt="" width="27px"> All Tasks</button>
            <button class="today"><img src="today.png" alt="" width="27px"> Today</button>
            <button class="week"><img src="week.png" alt=""> This Week</button>
          </div>
        </div>
        <div class="projects">
          <h1>Projects</h1>

        </div>
      </div>
      <div class="content">hello</div>
    </div>
