<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <div class="hamburger">
        <img src="hamburger.png" alt="" />
      </div>
      <div class="logo">
        <img src="todo.png" alt="" /> Let's <span> Do It!</span>
      </div>
    </header>
    <div class="container">
      <div class="sidebar">
        <div class="home">
          <h2>Home</h2>
          <button class="all-tasks">
            <img src="tasks.png" alt="" width="27px" /> All Tasks
          </button>
          <button class="today">
            <img src="today.png" alt="" width="27px" /> Today
          </button>
          <button class="week"><img src="week.png" alt="" /> This Week</button>
        </div>
        <div class="projects">
          <h2>Projects</h2>
          <div class="project-items">
            <div class="project-item">
              <img src="drag.png" alt="" width="27px" />
              <p>Project</p>
              <img src="del.png" alt="" />
            </div>
          </div>
          <button class="add-project">
            <img src="add.png" alt="" width="27px" /> Add Project
          </button>
          <div class="project-form">
            <input type="text" placeholder="Enter Project Name" />
            <div class="buttons">
              <input type="button" class="add-project" value="Add" />
              <input type="button" class="cancel-project" value="Cancel" />
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="name">All Tasks</div>
        <div class="todos">
          
        </div>
      </div>
    </div>
  </body>
</html>
