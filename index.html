<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  <script defer src="bundle61b6e562182798274c77.js"></script></head>
  <body>
    <header>
      <div class="hamburger">
        <img src="hamburger.png" alt="" />
      </div>
      <div class="logo">
        <img src="todo.png" alt="" /> Let's <span> Do It!</span>
      </div>
    </header>
    <div class="container">
      <div class="sidebar">
        <div class="home">
          <h2>Home</h2>
          <button class="btn all-tasks active">
            <img src="tasks.png" alt="" width="27px" /> All Tasks
          </button>
          <button class="btn today">
            <img src="today.png" alt="" width="27px" /> Today
          </button>
          <button class="btn week">
            <img src="week.png" alt="" /> This Week
          </button>
        </div>
        <div class="projects">
          <h2>Projects</h2>
          <div class="project-items"></div>
          <button class="add-project">
            <img src="add.png" alt="" width="27px" /> Add Project
          </button>
          <div class="project-form hide">
            <form>
              <input
                class="project-name-inp"
                type="text"
                name="project-name"
                placeholder="Enter Project Name"
              />
              <div class="buttons">
                <input type="submit" class="project-add" value="Add" />
                <input type="button" class="cancel-project" value="Cancel" />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="name">All Tasks</div>
        <div class="todos">
          
          
        </div>
        <div class="todo-form hide">
          <form onsubmit="event.preventDefault();">
            <label for="title">Title:</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="What to do?"
            />
            <label for="desc">Description:</label>
            <textarea
              name="desc"
              id=""
              cols="30"
              rows="5"
              placeholder="Describe what you want to do."
              wrap="hard"
            ></textarea>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" />
            <div class="buttons">
              <input type="submit" class="todo-add" value="Add" />
              <input type="button" class="cancel-todo" value="Cancel" />
            </div>
          </form>
        </div>
        <button class="add-todo hide">
          <img src="add.png" alt="" width="27px" /> Add Todo
        </button>
      </div>
    </div>
  </body>
</html>
